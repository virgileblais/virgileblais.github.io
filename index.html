<!DOCTYPE html>
<html>
	<head>
		<title>Virgile Blais' User Github Page</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="nav-container">
			<div id="social-media-container">
				<a id="x-logo-container" href="https://twitter.com/virgileblais">
					<img class="logo" id="twitter-logo" src="assets/social-media-logos/x-logo/logo-white.png" alt="Twitter Logo"/>
				</a>
				<a id="linkedin-logo-container" href="https://www.linkedin.com/in/virgile-bissonnette-blais-b3b067155/">
					<img class="logo" id="linkedin-logo" src="assets/social-media-logos/LinkedIn-Logos/LI-In-Bug-white.png" alt="LinkedIn Logo"/>
				</a>
				<a  id="email-icon-container" href="#">
					<img class="icon" id="email-icon" src="assets/social-media-logos/email-icon-white.png" alt="Email Icon"/>
				</a>
			</div>
			<nav>
				<div class="dropdown" id="dropdown-container" data-dropdown>
					<button id="hamburger-button" class="link" [data-dropdown-button]>
						<img id="hamburger-icon" src="assets/social-media-logos/hamburger-icon.png" alt="Hamburger Menu Icon"/>
					</button>
					<div class="dropdown-menu information-grid">
						<div class="dropdown-links">
							<a href="https://virgileblais.github.io/roadmap/" class= "link" id="roadmap-link">Roadmap</a>
							<a href="https://github.com/virgileblais/practice" class= "link" id="practice-link">Practice</a>
						</div>
					</div>
				</div>
			</nav>			
		</div>
		<div id="header-container">
			<div id="header-content-container">
				<div id="greeting-container">
					<h1 id="greeting-text">Hey, I'm Virgile</h1>
				</div>
				<div id="introduction-container">
					<p id="introduction-text1">I'm a self-taught developer who just finished learning front-end web development and aspires to learn much, much more.</p>
					<p id="introduction-text2">Check out my roadmap site below to see my journey thus far and where I plan to go next in my learnings.</p>
				</div>
			</div>
		</div>
		<div id="body-container">
			<div id="body-content-container">
				<a class="project-container" id="roadmap-project-container" href="https://virgileblais.github.io/roadmap/">
					<div class="project-header-container">
						<h3>Roadmap</h3>
					</div>
				</a>
				<a class="project-container" id="practice-project-container" href="https://github.com/virgileblais/practice">
					<div class="project-header-container" id="practice-project-header-container">
						<h3>Practice</h3>
					</div>
				</a>
			</div>
		</div>
		<script src="digital-rain.js"></script>
		<script defer src="email-obfuscation.js"></script>
	</body>
</html>
